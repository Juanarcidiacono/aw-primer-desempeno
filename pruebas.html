<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header con Rect√°ngulos e Imagen</title>
    <link rel="stylesheet" href="styles/styles_pruebas.css">
</head>
<body>
    <header>
        <div class="rectangulo con-imagen">
            <img  src="resources/imgs/templatemo_logo.png" alt="Logo">
        </div>
        <div class="rectangulo carrusel-container">
            <div class="rectangulo carrusel">
                <input type="radio" id="slide1" name="slide" checked>
                <input type="radio" id="slide2" name="slide">
                <input type="radio" id="slide3" name="slide">
                <div class="carrusel-inner">
                    <img src="resources/imgs/jardin1.jpg" alt="Imagen 1">
                    <img src="resources/imgs/jardin2.jpg" alt="Imagen 2">
                    <img src="resources/imgs/jardineria-parquizaciones-riego-cordoba-onda-verde_490c08ef7b_3.jpg" alt="Imagen 3">
                </div>
                <label for="slide1" class="prev">&#10094;</label>
                <label for="slide2" class="next">&#10095;</label>
            </div>
            
        </div>
        
        <div class="rectangulo menu">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Galeria</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </header>
</body>
</html>
